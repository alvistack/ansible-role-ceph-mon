# Ceph version.
ceph_release: "16.2"

# Ceph Monitor configs.
ceph_mon_config:
  - { state: "present", section: "mon", option: "auth allow insecure global id reclaim", value: "false" }
  - { state: "present", section: "mon", option: "mon allow pool delete", value: "true" }
  - { state: "present", section: "mon", option: "mon data avail crit", value: "5" }
  - { state: "present", section: "mon", option: "mon data avail warn", value: "15" }
  - { state: "present", section: "mon", option: "mon memory autotune", value: "false" }
  - { state: "present", section: "mon", option: "mon memory target", value: "134217728" }
  - { state: "present", section: "mon", option: "mon warn on insecure global id reclaim allowed", value: "true" }
